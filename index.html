<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Random Password</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Generate a<br />
        <span>Random Password</span>
      </h1>
      <div class="display">
        <input type="text" id="password" placeholder="Password" />
        <img
          src="./images/copy-icon--3.png"
          alt="copy"
          draggable="false"
          onclick="copyPassword()"
        />
      </div>
      <button onclick="creatPassword()">
        <img
          src="./images/image_processing20210615-6157-famq1l.png"
          alt="generate"
          draggable="false"
        />Generate Password
      </button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
